<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Магазин в Telegram</title>
  <style>
    body {
      background-image: url('your-background.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0; padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.8);
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0 5px;
    }
    .product-price {
      color: green;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.Telegram.WebApp.ready();

    function addToCart(productName) {
      Telegram.WebApp.sendData(`Добавлен товар: ${productName}`);
      alert(`Товар "${productName}" добавлен в корзину!`);
    }
  </script>
</head>
<body>
  <h1>Добро пожаловать в магазин!</h1>

  <div class="product">
    <img src="product1.png" alt="Товар 1" width="50" height="50" />
    <div class="product-name">Товар 1</div>
    <div class="product-price">1000 ₽</div>
    <button onclick="addToCart('Товар 1')">В корзину</button>
  </div>

  <div class="product">
    <img src="product2.png" alt="Товар 2" width="50" height="50" />
    <div class="product-name">Товар 2</div>
    <div class="product-price">1500 ₽</div>
    <button onclick="addToCart('Товар 2')">В корзину</button>
  </div>

</body>
</html>
