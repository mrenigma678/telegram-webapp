<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Telegram Web App Магазин</title>

<style>
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: url('your-background-image.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #222;
    display: flex;
    flex-direction: column;
  }
  #app {
    flex: 1;
    display: flex;
    min-height: 0;
    overflow: hidden;
  }
  nav {
    width: 220px;
    background-color: rgba(255,255,255,0.95);
    border-right: 1px solid #ccc;
    padding: 15px 10px;
    display: flex;
    flex-direction: column;
    position: sticky;
    top: 0;
    height: 100vh;
    overflow-y: auto;
  }
  nav h2 {
    margin: 0 0 15px 10px;
    font-size: 18px;
    user-select: none;
  }
  nav button.category-btn {
    background: none;
    border: none;
    padding: 10px 15px;
    margin: 5px 0;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s;
  }
  nav button.category-btn.active,
  nav button.category-btn:hover {
    background-color: #4CAF50;
    color: white;
  }
  main {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: rgba(255,255,255,0.85);
    position: relative;
  }
  /* Корзина слева рядом с меню */
  #cart {
    position: sticky;
    top: 0;
    left: 220px;
    background: #4CAF50;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 0 0 10px 10px;
    cursor: pointer;
    user-select: none;
    z-index: 10;
    height: 45px;
    line-height: 25px;
    margin-left: 10px;
    align-self: flex-start;
    white-space: nowrap;
    font-size: 16px;
  }
  #products {
    margin-top: 20px;
    width: 100%;
    max-width: 900px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(156px, 1fr)); /* 260px * 0.6 = 156px */
    gap: 20px;
    justify-items: center;
  }
  .product-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    width: 156px; /* уменьшено на 40% */
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px 10px;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s;
  }
  .product-card:hover {
    transform: scale(1.03);
  }
  .product-card img {
    width: 100%;
    height: 96px; /* 160px * 0.6 = 96px */
    object-fit: contain;
    border-radius: 8px;
    margin-bottom: 10px;
    background: #f9f9f9;
  }
  .product-name {
    font-size: 14px; /* уменьшено примерно на 30% */
    font-weight: 600;
    margin-bottom: 6px;
    text-align: center;
    word-wrap: break-word;
  }
  .product-price {
    color: #4CAF50;
    font-weight: bold;
    margin-bottom: 8px;
    font-size: 14px; /* уменьшено */
  }
  #product-description {
    max-width: 900px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    padding: 20px;
    margin-top: 20px;
  }
  #product-description h3 {
    margin-top: 0;
  }
  #product-description p {
    margin-bottom: 15px;
    line-height: 1.4;
  }
  /* flex-контейнер для кнопок */
  #product-description .buttons-container {
    display: flex;
    gap: 10px;
  }
  #product-description button {
    background: #4CAF50;
    border: none;
    color: white;
    padding: 5px 8px; /* уменьшено */
    border-radius: 5px;
    cursor: pointer;
    font-size: 10px; /* уменьшено */
    min-width: 100px;
    flex-shrink: 0; /* чтобы кнопка не сжималась */
    transition: background-color 0.3s;
  }
