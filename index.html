<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Web Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Стили без изменений */
  </style>
</head>
<body>
  <h2>Магазин Telegram</h2>

  <div id="products"></div>

  <div id="cart">
    <h3>Корзина</h3>
    <div id="cart-items">Корзина пуста</div>
    <div><b>Итого: </b><span id="total">0</span> ₽</div>
    <button id="pay-button" disabled>Оплатить</button>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const products = [
      { id: 1, name: "Товар 1", price: 100 },
      { id: 2, name: "Товар 2", price: 250 }
    ];

    const cart = {};

    const productsDiv = document.getElementById("products");
    const cartItemsDiv = document.getElementById("cart-items");
    const totalSpan = document.getElementById("total");
    const payButton = document.getElementById("pay-button");

    function renderProducts() {
      productsDiv.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price} ₽</div>
          <button data-id="${p.id}">Добавить в корзину</button>
        `;
        productsDiv.appendChild(div);
      });
    }

    function updateCart() {
      const items = Object.values(cart);
      if (items.length === 0) {
        cartItemsDiv.textContent = "Корзина пуста";
        payButton.disabled = true;
        totalSpan.textContent = "0";
        tg.MainButton.hide();
        return;
      }
      cartItemsDiv.innerHTML = "";
      let total = 0;
      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.textContent = `${item.name} x ${item.count} = ${item.price * item.count} ₽`;
        cartItemsDiv.appendChild(div);
        total += item.price * item.count;
      });
      totalSpan.textContent = total;
      payButton.disabled = false;

      tg.MainButton.setText(`Оплатить ${total} ₽`);
      tg.MainButton.show();
    }

    productsDiv.addEventListener("click", e => {
      if (e.target.tagName === "BUTTON") {
        const id = e.target.getAttribute("data-id");
        const product = products.find(p => p.id == id);
        if (!cart[id]) {
          cart[id] = { ...product, count: 1 };
        } else {
          cart[id].count++;
        }
        updateCart();
      }
    });

    payButton.addEventListener("click", () => {
      tg.MainButton.click();
    });

    tg.MainButton.onClick(() => {
      const items = Object.values(cart).map(item => ({
        label: item.name,
        amount: item.price * 100 * item.count, // сумма в копейках (целое число)
        quantity: item.count
      }));

      const invoiceData = {
        type: "invoice_request",
        items: items
      };

      tg.sendData(JSON.stringify(invoiceData));
    });

    renderProducts();
    updateCart();
  </script>
</body>
</html>
